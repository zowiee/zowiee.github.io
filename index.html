<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zowiee's blog</title>
  <style>
    body {
      margin: 0;
      font-family: arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .image-side {
      flex: 0 0 30%; /* 30% da largura */
      background: #fff;   /* fundo branco */
      display: flex;
      justify-content: flex-start; /* fica no topo */
      align-items: flex-start;     /* evita centralização vertical */
    }

    .image-side img {
      width: 100%;      /* ocupa toda a largura da coluna */
      height: auto;     /* mantém proporção */
      display: block;
    }

    .content-side {
      flex: 0 0 70%;
      padding: 2rem;
      background: #fff; /* fundo branco igual */
      overflow-y: auto;
    }

    a {
      color: black;
      line-height: 1.8;
    }

    a:link {
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      text-decoration: none;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-side, .content-side {
        flex: unset;
        width: 100%;
      }
    }
  </style>
 </head>
 <body>
   <div class="container">
     <div class="image-side">
